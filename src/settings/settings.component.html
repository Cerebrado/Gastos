
<div class="container">
  <ul class="nav nav-tabs nav-fill">
    <li class="nav-item">
      <a
        class="nav-link text-danger"
        [ngClass]="{ active: selectedTab == 0 }"
        href="#"
        (click)="setSelectedTab(0)"
        >Gastos</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link text-success"
        [ngClass]="{ active: selectedTab == 1 }"
        href="#"
        (click)="setSelectedTab(1)"
        >Ingresos</a
      >
    </li>
  </ul>
  <br />
  <h3 *ngIf="selectedTab == 0" class="text-danger">Gastos</h3>
  <h3 *ngIf="selectedTab == 1" class="text-success">Ingresos</h3>

  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let categ of getUniqueCategories()">
      <h5 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + categ"
        >
          {{ categ }}
        </button>
      </h5>
      <div
        [attr.id]="'collapse' + categ"
        class="accordion-collapse collapse"
      >
        <div class="accordion-body">
          <table class="table table-sm">
            <thead>
              <th>Name</th>
              <th>Recurrent</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of getItemsForCategory(categ)">
                <td>
                <label class="form-check-label" for="chk{{item.Name}}">
                  {{ item.Name }}
                </label>
                </td>
                <td>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      [ngModel]="item.IsRecurrent"
                      id="chk{{item.Name}}"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
