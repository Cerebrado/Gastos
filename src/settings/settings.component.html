<div class="container">
  <ul class="nav nav-tabs nav-fill">
    <li class="nav-item">
      <a
        class="nav-link text-danger"
        [ngClass]="{ active: selectedTab == 0 }"
        href="#"
        (click)="setSelectedTab(0)"
        >Gastos</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link text-success"
        [ngClass]="{ active: selectedTab == 1 }"
        href="#"
        (click)="setSelectedTab(1)"
        >Ingresos</a
      >
    </li>
  </ul>
  <br />
  <h3 *ngIf="selectedTab == 0" class="text-danger">Gastos</h3>
  <h3 *ngIf="selectedTab == 1" class="text-success">Ingresos</h3>


  
</div>
